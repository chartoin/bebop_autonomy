# This apparantly requires pre-configuration in settings
# shippable.yml is almost 100% compatible with travis.yml
build_environment: ubuntu1404

# language setting
language: python

# version numbers
python:
  - "2.7"

env:
  global:
    - PYVE_DIR=$HOME/pythonve
    - CATKIN_WS=$HOME/catkin_ws
    - CATKIN_WS_SRC=${CATKIN_WS}/src
    - CI_ROS_DISTRO="indigo"

before_install:
  - rm -rf $PYVE_DIR
  - mkdir -p $PYVE_DIR
  - virtualenv --system-site-packages -p $SHIPPABLE_PYTHON $PYVE_DIR
  - source $PYVE_DIR/bin/activate

install:
  #- sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu trusty main" > /etc/apt/sources.list.d/ros-latest.list'
  #- wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y python-rosdep python-catkin-tools
  #- pip install -U empy
  #- pip install -U catkin_pkg
  #- pip install -U catkin_tools
  # rosdep init is not needed when building agains sr-indigo images
  #- sudo rosdep init
  - rosdep update
  # Use rosdep to install all dependencies (including ROS itself)
  - rosdep install --from-paths ./ -i -y --rosdistro $CI_ROS_DISTRO
script:
  - source /opt/ros/$CI_ROS_DISTRO/setup.bash
  - mkdir -p $CATKIN_WS_SRC
  - ln -s $TRAVIS_BUILD_DIR $CATKIN_WS_SRC
  - cd $CATKIN_WS
  - catkin init
  # Enable install space
  #- catkin config --install
  # Build [and Install] packages
  - catkin build --no-status -v --no-notify -DCMAKE_BUILD_TYPE=Release
  # Build tests
  - catkin build --no-status -v --no-notify --make-args tests
  # Run tests
  #- catkin run_tests
