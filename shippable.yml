# Alternative approach:
# - http://wiki.ros.org/CIs#Shadow_Robot.27s_Build_Tools
# - http://sr-build-tools.readthedocs.org/en/latest/ansible/roles/ci/doc/setup/shippable/


# This apparantly requires pre-configuration in settings
# shippable.yml is almost 100% compatible with travis.yml
build_environment: ubuntu/trusty

# language setting
language: python

# version numbers
python:
  - "2.7"

env:
  global:
    - PYVE_DIR=$HOME/pythonve
    - CATKIN_WS=$HOME/catkin_ws
    - CATKIN_WS_SRC=${CATKIN_WS}/src
  # matrix
  - CI_ROS_DISTRO="indigo"
  - CI_ROS_DISTRO="jade"

# shippable creates a python virtualenv with system-site-packages disabled.
# This creates issues for catkin, since some of its dependencies are fetched
# via apt-get.
# TravisCI supports the following tag to enable system-site-packages:
#
# virtualenv:
#   system_site_packages: true
#
# The workaround on shippable is to create and activate another virtualenv
# idea from: https://bitbucket.org/pysph/pysph/src/1fe478682a41ac7847b88b151bf27478c811145a/shippable.yml?fileviewer=file-view-default
#
before_install:
  - rm -rf $PYVE_DIR
  - mkdir -p $PYVE_DIR
  - virtualenv --system-site-packages -p $SHIPPABLE_PYTHON $PYVE_DIR
  - source $PYVE_DIR/bin/activate

install:
  - sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu trusty main" > /etc/apt/sources.list.d/ros-latest.list'
  - wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y python-rosdep python-catkin-tools
  # Note: rosdep init is not needed when building against sr-indigo images
  - sudo rosdep init
  - rosdep update
  # Use rosdep to install all dependencies (including ROS itself)
  - rosdep install --from-paths ./ -i -y --rosdistro $CI_ROS_DISTRO
script:
  - source /opt/ros/$CI_ROS_DISTRO/setup.bash
  - mkdir -p $CATKIN_WS_SRC
  - ln -s $TRAVIS_BUILD_DIR $CATKIN_WS_SRC
  - cd $CATKIN_WS
  - catkin init
  # Enable install space
  #- catkin config --install
  # Build [and Install] packages
  - catkin build --no-status -v --no-notify -DCMAKE_BUILD_TYPE=Release
  # Build tests
  - catkin build --no-status -v --no-notify --make-args tests
  # Run tests
  #- catkin run_tests
